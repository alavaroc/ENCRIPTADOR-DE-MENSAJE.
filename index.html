<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <img src="./assets/png/Logo.svg" alt="logo alura">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" 
                placeholder="Ingrese el texto aqui"></textarea>
                <div class="btn__container">
                <div class="alert__msj"><img src="./assets/png/alert__icon.png" alt="alert icon"><span>Solo letras minúsculas y sin acentos.
                 Desarrollado por Alvaro Cerquera.</span></div>
                </div>
            <div class="submit__container">
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn
                form__btn--secundary" type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="Resultado">
            <img src="./assets/img/Muñeco.png" alt="imagen del muñeco" class="Resultado__img">
            <div class="loader hidden"></div>
            <div class="Resultado__container">
                <h3 class="Resultado__Title">Ningún mensaje fue encontrado</h3>
                <p class="Resultado__Text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>   
            </div>
        </aside>
    </main>
    <script src="./encriptar.js"></script>
    
</body>
</html>
